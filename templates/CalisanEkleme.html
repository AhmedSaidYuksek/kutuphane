<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"type="text/css" href="{{ url_for('static' ,filename='styles/calisanekleme.css') }}">
    <title>Çalışan Ekleme</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container" id="general-container">
        
        <div class="row align-items-center text-center">
            <form action="./CalisanEkleD" method="post">
            <div class="col-12">
                <label id="baslik">Çalışan Bilgileri</label>
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="isim" class="inputAlani" size="35" placeholder="İsim">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="dogumtarihi" class="inputAlani" size="35" placeholder="Doğum Tarihi">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="telefon" class="inputAlani" size="35" placeholder="Telefon Numarası">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="email" class="inputAlani" size="35" placeholder="E-mail">
            </div>            
            <div class="col-4 mt-3">
                <input type="text" name="sigortano" class="inputAlani" size="35" placeholder="Sigorta Numarası">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="maas" class="inputAlani" size="35" placeholder="Maaş">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="gorev" class="inputAlani" size="35" placeholder="Görev">
            </div>
            <div class="col-4 mt-3">
               
                <select name="vardiya">
                    <option value="1"  >gece      </option>
                    <option value="0" >gündüz      </option>
                    
                  </select>
               
            </div>
            <div class="col-12 mt-3 text-center">
                <input type="text" name="adres" class="inputAlani" size="131" placeholder="Adres">
            </div>
            <div class="col-12 mt-4 text-right">
               <input type="submit" class="btn-success ml-3" value="Kayıt Ol" id="buton"/></a>
            </div>
        </div>
    </form>
        <div class="row mt-3">
            <div class="col-12 text-right">
                <a href="./sistemdon"><input type="submit" class="btn-danger" value="Geri Dön" id="buton"/></a>
            </div>
            <div class="col-12 text-center mt-3" id="message">
                {% if mesaj %}
                <p class="message">{{ mesaj | safe }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
