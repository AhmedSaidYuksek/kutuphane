<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"type="text/css" href="{{ url_for('static' ,filename='styles/yeniuyekaydi.css') }}">
    <title>Yeni Üye Kaydı</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container" id="general-container">
        <div class="row mt-3 align-items-center text-center">
            <div class="col-12" id="text">
                {% if mesaj %}
                <p class="mesaj">{{ mesaj | safe }}</p>
                {% endif %}
            </div>
            <form action="./KayitOl" method="post">
                <div class="row">
                    <div class="col-12">
                        <label id="baslik">Üye Bilgileri</label>
                    </div>
                    <div class="col-6 mt-3">
                        <input type="text" name="isim" id="isim" class="inputAlani" size="50" placeholder="İsim">
                    </div>
                    <div class="col-6 mt-3">
                        <input type="text" name="email" id="email" class="inputAlani" size="50" placeholder="E-Mail">
                    </div>
                    <div class="col-6 mt-3">
                        <input type="text" name="cepno" id="cepno" class="inputAlani" size="50" placeholder="Cep Telefonu">
                    </div>
                    <div class="col-6 mt-3">
                        <input type="text" name="dogumtarihi" id="dogumtarihi" class="inputAlani" size="50" placeholder="Doğum Tarihi">
                    </div>
                    <div class="col-12 mt-3">
                        <input type="text" name="adres" id="adres" class="inputAlani" size="129" placeholder="Adres">
                    </div>
                    <div class="col-12 mt-3 mb-2">
                        <a href="./Home.html"><input type="submit" class="btn-success" value="Kayıt Ol" id="buton"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
