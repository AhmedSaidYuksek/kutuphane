<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"type="text/css" href="{{ url_for('static' ,filename='styles/yorum.css') }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Yorum</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container" id="general-container">
        <form action="./Yorumyapma" method="post">
            <div class="row align-items-center">
                <div class="col-6 text-center">
                    <label id="loginAlani">Kitap İsmi</label></br>
                    <input type="text" name="kitapismi" class="inputAlani" size="30" placeholder="Kitap İsmi">
                </div>
                
                <div class="col-6"></div>
                <div class="col-6 text-center mt-3">
                    <label id="labels">Mesajınızı buraya bırakın:</label><br>
                    <textarea id="mesaj-kutusu" name="mesaj" rows="8" cols="50"></textarea></br>
                </div>
                <div class="col-6 text-center mt-5" id="secim">
                    <p>Lütfen puanınızı seçin:</p>
                    <input type="radio" id="p1" name="age" value="1">
                    <label for="age1">1</label><br>
                    <input type="radio" id="p2" name="age" value="2">
                    <label for="age2">2</label><br>  
                    <input type="radio" id="p3" name="age" value="3">
                    <label for="age3">3</label><br>
                    <input type="radio" id="p4" name="age" value="4">
                    <label for="age4">4</label><br>
                    <input type="radio" id="p5" name="age" value="5" checked>
                    <label for="age5">5</label><br></br>  
                </div>
                <div class="col-12 text-center mt-3 mb-2">
                    <input type="submit" value="Gönder" class="btn-success" id="buton">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
